<!DOCTYPE html>
<html lang="en">
<head>
  <title>Daily Facts - A subscription service</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<header>
      <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                        
                </button>
                <a class="navbar-brand" href="#">DAILY FACTS</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container-fluid bg-1 text-center">
    <figure>
        <img src="img/facts-icon.png" class="img-responsive img-circle margin" style="display:inline" alt="Logo" width="350" height="350">
    </figure>
    <h1>Subscribe to Daily Facts</h1>
    <form  action="/user_create" method="POST">
        <div>
            <label for="telNo">Enter a telephone number (required): </label>
            <input id="telNo" name="Phone_Number" type="tel" value="+46" required>
            <span class="validity"></span>
        </div>
        <div>
            <button class="formButton" type="submit" name="submit">Submit</button>
        </div>
    </form>
</main>

<footer class="container-fluid bg-2 text-center">
  <p>This site is managed by Group 9</p> 
</footer>

</body>
</html>
